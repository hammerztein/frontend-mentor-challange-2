<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <!-- Results section -->
      <div class="results grid-flow" data-spacing="large">
        <h1 class="results-title">Your Result</h1>
        <p class="results-score"><span>76</span> of 100</p>
        <div class="grid-flow">
          <p class="result-rank">Great</p>
          <p class="result-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <!-- Summary section -->
      <div class="summary">
        <h2 class="summary-title">Summary</h2>
        <div class="grid-flow">
          <!-- Summary Item -->
          <div class="summary-item" data-item-type="accent-1">
            <div class="flex-group">
              <svg></svg>
              <h3 class="summary-item-title">Reaction</h3>
            </div>
            <p class="summary-score"><span>80</span> / 100</p>
          </div>
          <!-- End of item -->
          <!-- Summary Item -->
          <div class="summary-item" data-item-type="accent-2">
            <div class="flex-group">
              <svg></svg>
              <h3 class="summary-item-title">Memory</h3>
            </div>
            <p class="summary-score"><span>92</span> / 100</p>
          </div>
          <!-- End of item -->
          <!-- Summary Item -->
          <div class="summary-item" data-item-type="accent-3">
            <div class="flex-group">
              <svg></svg>
              <h3 class="summary-item-title">Verbal</h3>
            </div>
            <p class="summary-score"><span>61</span> / 100</p>
          </div>
          <!-- End of item -->
          <!-- Summary Item -->
          <div class="summary-item" data-item-type="accent-4">
            <div class="flex-group">
              <svg></svg>
              <h3 class="summary-item-title">Visual</h3>
            </div>
            <p class="summary-score"><span>72</span> / 100</p>
          </div>
          <!-- End of item -->
        </div>
        <button class="button">Continue</button>
      </div>
    </main>
  </body>
</html>
